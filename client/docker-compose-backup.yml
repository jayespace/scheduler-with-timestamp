version: "3"
services:
  react-app:
    # replacement of  '-it'
    # stdin_open: true
    # tty: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src:ro
    environment:
      - REACT_APP_NAME=Jaye
    env_file:
      - ./.env